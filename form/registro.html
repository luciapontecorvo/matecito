<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style1.css">
    <script src="https://kit.fontawesome.com/cabb336575.js" crossorigin="anonymous"></script>

    <title>Crear Cuenta</title>

</head>
<body>

    <div>
        <h2>¡Crea una cuenta para tener el control de tus pedidos!</h2>

        <form class="form">

            <div class="container">

                <div class="input-container">
                <label for="name"><i class="fa-sharp fa-solid fa-user icon"></i></label>
                <input type="text" placeholder="Nombre Completo" required>
                </div>
    
                <div class="input-container">
                <label for="email"><i class="fa-sharp fa-solid fa-envelope icon"></i></label>
                <input type="text" placeholder="Correo Electronico" required>
                </div>
    
                <div class="input-container">
                <label for="phone"><i class="fa-sharp fa-solid fa-phone icon"></i></label>
                <input type="phone" placeholder="Télefono" required>
                </div>

                <div class="input-container">
                <label for="password"><i class="fa-sharp fa-solid fa-lock icon"></i></label>
                <input type="password" placeholder="Contraseña" required>
                </div>
            </div>

            <a href="login.html"><p>¿Ya tienes cuenta? Inicia sesión</p></a>

            <button type="submit">CREAR CUENTA</button>
        </form>
    </div>
    
</body>
</html>
