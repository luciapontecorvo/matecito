<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style1.css">
    <script src="https://kit.fontawesome.com/cabb336575.js" crossorigin="anonymous"></script>

    <title>Crear Cuenta</title>

</head>
<body>

    <div>
        <h2>¡Crea una cuenta para tener el control de tus pedidos!</h2>

        <form>
            <label for="name"><p>Nombre</p></label>
            <input type="text" id="title" name="name" required>
            <i class="fa-sharp fa-solid fa-user"></i>

            <label for="email"><p>Email</p></label>
            <input type="text" id="email" name="email" required>
            <i class="fa-sharp fa-solid fa-envelope"></i>

            <label for="phone"><p>Contacto</p></label>
            <input type="phone" id="phone" name="phone" required>
            <i class="fa-sharp fa-solid fa-phone"></i>

            <label for="password"><p>Contraseña</p></label>
            <input type="password" id="password" name="password" required>
            <i class="fa-sharp fa-solid fa-lock"></i>

            <a href="login.html"><p>¿Ya tienes cuenta? Inicia sesión</p></a>

            <button type="submit">CREAR CUENTA</button>
        </form>
    </div>
    
</body>
</html>
