<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style2.css">
    <script src="https://kit.fontawesome.com/cabb336575.js" crossorigin="anonymous"></script>

    <title>Iniciar Sesión</title>
</head>
<body>


    <div>

        <form>
            
            <h2>¡Inicia sesión para tener el control de tus pedidos!</h2>

            <label for="email"><p>Email</p></label>
            <input type="text" id="email" name="email" required>
            <i class="fa-sharp fa-solid fa-envelope"></i>

            <label for="password"><p>Contraseña</p></label>
            <input type="password" id="password" name="password" required>
            <i class="fa-sharp fa-solid fa-lock"></i>

            <a href="registro.html"><p>Si no tienes una cuenta ¡Registrate!</p></a>

            <button type="submit">INICIAR SESIÓN</button>
        </form>
    </div>


</body>
</html>
