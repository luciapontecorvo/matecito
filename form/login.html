<body>


    <div>



        <form class="form">

            <h2>¡Inicia sesión para tener el control de tus pedidos!</h2>

            <div class="container">

                    <div class="input-container">
                    <label for="name"><i class="fa-sharp fa-solid fa-user icon"></i></label>
                    <input type="text" placeholder="Nombre Completo" required>
                    </div>

                    <div class="input-container">
                    <label for="password"><i class="fa-sharp fa-solid fa-lock icon"></i></label>
                    <input type="password" placeholder="Contraseña" required>
                    </div>

            </div>

            <a href="registro.html"><p>Si no tienes una cuenta ¡Registrate!</p></a>

            <button type="submit">INICIAR SESIÓN</button>
        </form>
    </div>
